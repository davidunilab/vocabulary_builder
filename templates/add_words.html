{% from "macros.html" import textinput %}
{% extends "base.html" %}
{% block content %}
<div class="uk-container">
    <form action="{{ url_for('add_words') }}" method="POST" class="uk-form-horizontal uk-margin-large">
        {{ form.csrf_token }}
        {{ textinput(form.word) }}
        {{ textinput(form.assoc) }}
        {{ textinput(form.hint) }}
        {{ textinput(form.translation) }}
        <button type="submit" class="uk-button uk-button-primary">Save</button>
    </form>
</div>
{% endblock%}
